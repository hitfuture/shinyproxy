<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head lang="en">
	<title th:text="${title}"></title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<link rel="stylesheet" media="screen" th:href="@{/webjars/bootstrap/3.3.7/css/bootstrap.min.css}"/>
	<link rel="stylesheet" media="screen" th:href="@{/css/default.css}"/>
	 <link rel="stylesheet" href="../dist/css/AdminLTE.min.css"
          th:href="@{/webjars/AdminLTE/2.4.3/dist/css/AdminLTE.min.css}" />
    <link rel="stylesheet" href="../dist/css/skins/_all-skins.min.css"
          th:href="@{/webjars/AdminLTE/2.4.3/dist/css/skins/_all-skins.min.css}" />
	<script th:src="@{/webjars/jquery/2.2.2/jquery.min.js}"></script>
	<script th:src="@{/webjars/bootstrap/3.3.7/js/bootstrap.min.js}"></script>
</head>
<body class="layout-boxed layout-top-nav" th:classappend="${skin}" style="height: auto; min-height: 100%; background-image: url('../img/background-blue.jpeg');" > 
	<div class ="wrapper" style="height: auto; min-height: 100%;"> 
	<!-- navigation bar -->
	<header class="main-header">
	  <div th:replace="../fragments/navbar :: navbar"></div>
	</header>
	<!-- content -->
	<!-- content -->
	<div class="container">
	<div class="content-wrapper container-fluid" style="min-height:960px"> 
	  
	<!-- Page Header --> 
	<section class="content-header" style="text-align: center;">  
	 <h1>Users that are signed in and have sessions that are displayed in the Container Activity table </h1>
	</section>
		<section class="content">  

    <div id="admin">
    	<h3>Container Activity</h3>
    	<table border="1">
    		<tr>
    			<th>Name</th>
    			<th>User</th>
    			<th>Appname</th>
    			<th>Target URL</th>
    			<th>Uptime</th>
    		</tr>
    		<tr th:each="proxy: ${proxies}" >
    			<td th:text="${proxy.name}"></td>
    			<td th:text="${proxy.userId}"></td>
    			<td th:text="${proxy.app.name}"></td>
    			<td th:text="${proxy.target}"></td>
    			<td th:text="${proxy.uptime}"></td>
    		</tr>
    	</table>
    </div>
    </section>
    </div>
	</div>
	<footer class="main-footer">
		<div th:replace="../fragments/footer :: mainfooter"></div>
	</footer>
    </div>
</body>
</html>
